syntax = "proto3";

package HelloWorld;

// module(go mod)+path
option go_package = "github.com/FrankKio001/gRPC_Exercise/HelloWorld/proto";

message HWRequest {
    string name = 1; 
}

message HWResponse {
    string result = 1; 
}

service HWService {
    rpc Hello (HWRequest) returns (HWResponse);
}
